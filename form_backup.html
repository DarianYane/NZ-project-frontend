<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinion Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(ellipse at center, #E60023 0%, #B2001A 100%);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>ðŸŽµ Opinion Form</h1>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
                            <button onclick="checkServerStatus()" class="btn btn-info">
                                Check Server Status
                            </button>
                            <button onclick="fillTestData()" class="btn btn-secondary">
                                Fill with Test Data
                            </button>
                        </div>

                        <form id="opinionForm">
                            <div class="mb-3">
                                <label for="business_name" class="form-label">Business Name:</label>
                                <p class="form-control-plaintext">La Plaza Restaurant</p>
                                <input type="hidden" id="business_name" name="business_name" value="La Plaza Restaurant">
                            </div>

                            <div class="mb-3">
                                <label for="customer_name" class="form-label">Customer Name:</label>
                                <input type="text" id="customer_name" name="customer_name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="customer_email" class="form-label">Customer Email:</label>
                                <input type="email" id="customer_email" name="customer_email" class="form-control" required>
                            </div>

                            <div class="mb-3" id="ticketImageUploadGroup">
                                <label for="ticketImage" class="form-label">Ticket Image:</label>
                                <input type="file" id="ticketImage" name="ticketImage" accept="image/*" class="form-control" onchange="showImageInfo()">
                                <div id="ticketImageInfo" class="form-text mt-2" style="display: none;"></div>
                                <img id="ticketImagePreview" class="img-fluid rounded mt-2" style="display: none; max-height: 200px;" alt="Image preview">
                            </div>

                            <div class="mb-3">
                                <label for="ticketNumber" class="form-label">Ticket Number:</label>
                                <input type="text" id="ticketNumber" name="ticketNumber" class="form-control" required>
                            </div>

                            <input type="hidden" id="timestamp" name="timestamp">

                            <div class="mb-3">
                                <label for="audioFile" class="form-label">Audio File:</label>
                                <input type="file" id="audioFile" name="audioFile" accept="audio/*" class="form-control" onchange="showFileInfo()">
                                <div id="audioFileInfo" class="form-text mt-2" style="display: none;"></div>
                            </div>

                            <div class="mb-3">
                                <label for="opinionText" class="form-label">Your Opinion:</label>
                                <textarea id="opinionText" name="opinionText" rows="4" class="form-control" placeholder="Write your opinion about the service received here..."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" id="submitButton" class="btn btn-primary">Submit Opinion</button>
                            </div>
                        </form>

                        <div id="resultDiv" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="uploadForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
