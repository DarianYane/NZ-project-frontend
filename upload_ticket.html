<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(ellipse at center, #E60023 0%, #B2001A 100%);
            color: white;
        }

        .logo-placeholder {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffdd57;
            margin-bottom: 2rem;
        }

        .footer {
            padding: 1rem 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer .brand {
            font-weight: bold;
            font-size: 1.2em;
            color: #ffffff;
        }

        .upload-box {
            width: 180px;
            /* Making it narrower */
            height: 180px;
            /* Making it a square */
            border: 2px dashed #ffdd57;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            /* For centering content */
            flex-direction: column;
            /* Stack icon and text vertically */
            justify-content: center;
            /* Center vertically */
            align-items: center;
            /* Center horizontally */
            margin-left: auto;
            /* Center the box itself */
            margin-right: auto;
        }

        .upload-box:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .upload-box svg {
            width: 50px;
            height: 50px;
            fill: #ffdd57;
            margin-bottom: 1rem;
        }

        .text-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        .text-link:hover {
            color: white;
            text-decoration: underline;
        }

        #ticketImagePreview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 1rem;
            border-radius: 10px;
        }

        .btn-attractive-yellow {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ffc107, #ffeb3b);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-attractive-yellow:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s ease;
        }

        .btn-attractive-yellow:hover:before {
            left: 100%;
        }

        .btn-attractive-yellow:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column vh-100">
        <header class="text-center pt-4">
            <div class="logo-placeholder">Your Logo</div>
        </header>
        <main class="flex-grow-1 container d-flex justify-content-center align-items-center">
            <div class="text-center col-11 col-md-8 col-lg-6">
                <p class="h5 mb-5" id="step2-title">Upload your ticket to get a prize!</p>

                <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">

                <div id="openCameraButton" class="upload-box text-center mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                        class="bi bi-camera-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                        <path
                            d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828-.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0" />
                    </svg>
                    <p class="mt-2 mb-0">Tap here to open the camera</p>
                </div>

                <div class="mb-5">
                    <a href="#" id="selectFileButton" class="text-link">Or, select from your gallery</a>
                </div>

                <div id="imagePreviewContainer" style="display: none;">
                    <img id="ticketImagePreview" alt="Ticket Preview" class="mx-auto d-block" />
                </div>
                <div id="ticketImageInfo" class="mt-2"></div>

                <div class="d-grid mt-4">
                    <button id="submitButton" class="btn-attractive-yellow" style="width: 72%; margin-left: auto; margin-right: auto;">Review & Submit</button>
                </div>

                <div class="w-100 text-start mt-5 pt-5">
                    <a href="#" id="backButton" class="text-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-left me-1" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                        </svg>Back
                    </a>
                </div>
            </div>
        </main>
        <footer class="footer text-center">
            powered by <span class="brand">FeedCounts</span>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="upload_ticket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="imageRequiredModal" tabindex="-1" aria-labelledby="imageRequiredModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: #b20000; color: white;">
                <div class="modal-header" style="border-bottom: none;">
                    <h5 class="modal-title w-100 text-center" id="imageRequiredModalLabel">Image Required</h5>
                </div>
                <div class="modal-body text-center">
                    Please upload a ticket image to receive your prize.
                </div>
                <div class="modal-footer" style="border-top: none; justify-content: center;">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Understood</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
