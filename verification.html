<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: red;
            color: white;
        }
        .logo-placeholder {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffdd57;
            margin-bottom: 2rem;
        }
        .footer {
            padding: 1rem 0;
            color: rgba(255, 255, 255, 0.8);
        }
        .footer .brand {
            font-weight: bold;
            font-size: 1.2em;
            color: #ffffff;
        }
        .verification-section {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .verification-section h3 {
            color: #ffdd57;
        }
        #ticketImagePreview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <header class="text-center pt-4">
            <div class="logo-placeholder">Your Logo</div>
        </header>
        <main class="flex-grow-1 container d-flex justify-content-center align-items-center">
            <div class="col-11 col-md-8 col-lg-6">
                <div class="verification-section">
                    <h3 class="text-center">Your Opinion</h3>
                    <div class="d-flex flex-column align-items-center mt-3">
                        <audio id="opinionAudio" controls class="me-2"></audio>
                        <p id="opinionText" class="text-center mt-3"></p>
                        <button id="editOpinionButton" class="btn btn-outline-light rounded-circle p-2 mt-3 mx-auto" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="verification-section">
                    <h3 class="text-center">Your Ticket</h3>
                    <div class="d-flex flex-column align-items-center">
                        <div class="d-flex flex-column align-items-center">
                        <div class="flex-grow-1 text-center">
                            <img id="ticketImagePreview" alt="Ticket Preview" style="display: none;" class="mx-auto d-block"/>
                            <p id="noTicketImageMessage" style="display: none;" class="text-center mt-3">No ticket image uploaded.</p>
                        </div>
                        <button id="editTicketButton" class="btn btn-outline-light rounded-circle p-2 mt-3 mx-auto" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                            </svg>
                        </button>
                    </div>
                    </div>
                </div>
                <div class="d-grid mt-4">
                    <button id="submitButton" class="btn btn-warning fw-bold">Submit</button>
                </div>
            </div>
        </main>
        <footer class="footer text-center">
            powered by <span class="brand">FeedCounts</span>
        </footer>
    </div>
    <script src="config.js"></script>
    <script src="verification.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
