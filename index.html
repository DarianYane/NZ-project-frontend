<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(ellipse at center, #E60023 0%, #B2001A 100%);
            color: white;
        }

        .logo-placeholder {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffdd57;
            /* A nice yellow */
            margin-bottom: 0;
        }

        .footer {
            padding: 1rem 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer .brand {
            font-weight: bold;
            font-size: 1.2em;
            color: #ffffff;
        }

        .btn-custom-height {
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
        }
        .mb-custom-large {
            margin-bottom: 5rem; /* Adjust as needed for more space */
        }

                .btn-outline-light:hover {
            background-color: #dc3545 !important;
            color: white !important;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 0.2rem;
        }

        /* New styles for attractive buttons */
        .btn-attractive-base {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-attractive-base:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s ease;
        }

        .btn-attractive-base:hover:before {
            left: 100%;
        }

        .btn-attractive-base:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Apply base styles to existing buttons and override specific properties */
        .btn-outline-light.btn-attractive-base {
            color: white; /* Ensure text color remains white for outline-light */
            border: 1px solid white;
        }

        .btn-warning.btn-attractive-base {
            color: #000; /* Ensure text color remains black for warning */
            border: 2px solid #FFFF80; /* Lighter yellow border */
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="config.js"></script>
    <script type="text/babel" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
