<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: red;
            color: white;
        }
        .logo-placeholder {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffdd57; /* A nice yellow */
            margin-bottom: 4rem; /* Increased space */
        }
        .footer {
            padding: 1rem 0;
            color: rgba(255, 255, 255, 0.8);
        }
        .footer .brand {
            font-weight: bold;
            font-size: 1.2em;
            color: #ffffff;
        }
        .btn-custom-height {
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <main class="flex-grow-1 container d-flex justify-content-center align-items-center">
            <div class="text-center col-11 col-sm-8 col-md-6">
                <div class="logo-placeholder">Your Logo</div>
                <h2 class="mb-4">Want to share your opinion and get a reward?</h2>
                <div class="d-grid gap-3 px-md-5"> 
                    <a id="opinionLink" href="#" class="btn btn-outline-light btn-lg btn-custom-height">Just Give Opinion</a>
                    <a id="loginLink" href="#" class="btn btn-warning btn-lg fw-bold btn-custom-height">Opinion & My Prize!</a>
                </div>
            </div>
        </main>
        <footer class="footer text-center">
            powered by <span class="brand">FeedCounts</span>
        </footer>
    </div>
    <script src="config.js"></script>
    <script>
        // Clear local storage on page load for a fresh start
        localStorage.removeItem('ticketImage');
        localStorage.removeItem('opinion');
        localStorage.removeItem('audio');
    </script>
    <script>
        document.getElementById('opinionLink').href = `${APP_CONFIG.pages.uploadOpinion}?mode=opinion_only`;
        document.getElementById('loginLink').href = APP_CONFIG.pages.login;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
