<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Opinion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: red;
            color: white;
        }
        .logo-placeholder {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffdd57;
            margin-bottom: 2rem;
        }
        .footer {
            padding: 1rem 0;
            color: rgba(255, 255, 255, 0.8);
        }
        .footer .brand {
            font-weight: bold;
            font-size: 1.2em;
            color: #ffffff;
        }
        .record-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ffdd57;
            border: 5px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-left: auto; /* Centering the button */
            margin-right: auto; /* Centering the button */
        }
        .record-button:hover {
            background-color: #ffd028;
        }
        .record-button:active {
            transform: scale(0.95);
        }
        .record-button svg {
            width: 60px;
            height: 60px;
            fill: #333;
        }
        .opinion-prompt .logo-style {
            font-weight: bold;
            color: #ffdd57;
        }
        .text-form-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        .text-form-link:hover {
            color: white;
            text-decoration: underline;
        }
        .text-form-container {
            width: 100%;
        }
        #submitTextOpinion {
            width: 80%;
            padding-top: 0.825rem;
            padding-bottom: 0.825rem;
            margin-left: auto;
            margin-right: auto;
        }
        #claimPrizeButton {
            width: 72%; /* 10% narrower than 80% */
            padding-top: 0.9075rem; /* 10% taller than 0.825rem */
            padding-bottom: 0.9075rem;
            margin-left: auto;
            margin-right: auto;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <header class="text-center pt-4">
            <div class="logo-placeholder">Your Logo</div>
        </header>
        <main class="flex-grow-1 container d-flex justify-content-center align-items-center">
            
            <div class="text-center col-11 col-md-8 col-lg-6">
                <p class="h5 mb-3 opinion-prompt">Record your opinion<br>about <span class="logo-style">Your Logo</span> now</p>
                <div id="recordButton" class="record-button">
                    <svg viewBox="0 0 384 512"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h144c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/></svg>
                </div>
                
                <div id="textEntryContainer" class="mt-4">
                    <a href="#" id="showTextFormLink" class="text-form-link">Can't record now? Write your opinion instead.</a>
                    <div id="textForm" style="display: none;" class="text-form-container">
                        <textarea id="opinionText" class="form-control mt-3" rows="5" placeholder="Write your opinion here..."></textarea>
                    </div>
                    <div id="prize-prompt-container" class="d-grid mt-3"></div>
                    <div class="d-grid mt-3">
                        <button id="nextButton" class="btn btn-warning fw-bold">Next</button>
                    </div>
                </div>
            </div>

        </main>
        <footer class="footer text-center">
            powered by <span class="brand">FeedCounts</span>
        </footer>
    </div>
    
    <script>
        document.getElementById('showTextFormLink').addEventListener('click', function(e) {
            e.preventDefault();
            this.style.display = 'none';
            document.getElementById('textForm').style.display = 'block';
        });
    </script>
    <script src="uploadForm_step1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
